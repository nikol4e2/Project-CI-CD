name: Docker Build & Push

on:
  push:
    branches:
      - main  
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиториум
        uses: actions/checkout@v4

      - name: Логирање во DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Билдање на Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/project-ci-cd:latest .

      - name: Пуширање на Docker image во DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/project-ci-cd:latest